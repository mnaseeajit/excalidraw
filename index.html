<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excalidraw</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="./script.js" defer></script>
   
</head>
<body>
     <div id="root">
        <div id="top">
            <div id="top1">
                <button><i class="fa-solid fa-list"></i></button>
            </div>
            <div id="top2">
                <a><i class="fa-solid fa-lock"></i></a>
                <div id="top2-div">
                <!-- <input type="color" id="colorPicker" color="#000000"> -->
                <a><i class="fa-sharp fa-solid fa-hand"></i></a>
                <a><i class="fa-solid fa-arrow-pointer"></i><sub>1</sub></a>
                <a><i class="fa-regular fa-square"></i><sub>2</sub></a>
                <a><i class="fa-regular fa-diamond"></i><sub>3</sub></a>
                <a><i id="circle" class="fa-regular fa-circle"></i><sub>4</sub></a>
                <a><i class="fa-solid fa-right-long"></i><sub>5</sub></a>
                <a><i class="fa-solid fa-minus"></i><sub>6</sub></a>
                <a id="pencil"><i class="fa-solid fa-pencil"></i><sub>7</sub></a>
                <a><i class="fa-solid fa-a"></i><sub>8</sub></a>
                <a id="eraser"><i class="fa-solid fa-eraser"></i><sub>0</sub></a>
                <input type="color" id="colorPicker" color="#000000">
                <input type="range" id="sizePicker" min="1" max="50">
                </div>
                <a><i class="fa-solid fa-shapes"></i></a>
            </div>
            <div id="top3">
                <a><i class="fa-solid fa-people-group"></i></a>
                <button><i class="fa-solid fa-book-open"></i> Library</button>
            </div>
        </div>
        <canvas id="canvas"></canvas>
        <div id="bottom">
           <div id="bottom1">
            <div id="bottom1-1">
              <a><i class="fa-solid fa-minus"></i></a>
              <a>100%</a>
              <a><i class="fa-solid fa-plus"></i></a>
            </div>
            <div id="bottom1-2">
              <a><i class="fa-solid fa-rotate-left"></i></a>
              <a><i class="fa-solid fa-rotate-right"></i></a>
            </div>
           </div>
           <div id="bottom2">
                <a id="bt2-1"><i class="fa-solid fa-shield"></i></a>
                <a id="bt2-2"><i class="fa-solid fa-circle-question"></i></a>
           </div>
        </div>
     </div>  
</body>
</html>
